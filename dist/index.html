<!DOCTYPE html>

    <title>To Do List</title>
</head>
<body>
    <div id="header">
        <p>To Do</p>
    </div>

        <div id="projectText">
            Projects
        </div>

        </ul>
        <div class = 'projectButtons'>
            <div id="sidebarTitle" class="tooltip">
                <span class="tooltiptext">Create New Project</span>
                <img id="newProjectButton">
            </div>
            <div>
                
            </div>
            <div id="deleteButton" class="tooltip">
                <span class="tooltiptext2">Delete Current Project</span>
                <img id="deleteProjectButton">
            </div>
        </div>
    </div>
    <div id="main">
        <div id="mainTitleDiv">
            <h3 id="projectTitle"></h3>
        </div>
        <div id="mainContainer">
            
        </div>
    </div>
    <div id="footer">
        <p>Made By Jack Halcisak</p>
        <href>jackhalcisak@outlook.com</href>
    </div>
